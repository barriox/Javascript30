<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let keys = [];
      let secret = "secret";
      window.addEventListener("keyup", (e) => {
        keys.push(e.key);
        keys.splice(-secret.length - 1, keys.length - secret.length);

        if (keys.join("") === secret) console.log("DING DING! ");
        console.log(keys);
      });
    </script>
  </body>
</html>
